<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age & Wellness</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator for Wellness Tips</h1>
      <p>
        Enter your birth date to calculate your age and receive personalized
        health tips:
      </p>
      <input type="date" id="birthdate" required />
      <div class="button-wrapper">
        <button onclick="calculateAgeAndWellness()">Calculate</button>
      </div>
      <div id="result"></div>
      <div id="wellness-recommendations"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
